<app-home></app-home>
<div class="fCadastro">
    <h3> Salvar Clientes</h3>
    <div class="conteudoCadastro">
        <form class="conteudoform"  [formGroup]="clienteForm">
            <div>
                <div>
                    <input 
                    type="text" 
                    class="cliente" 
                    placeholder="Nome do Cliente" 
                    formControlName="nomeCli"  
                    />
                </div>
                
                
                <small 
                    *ngIf="clienteForm.get('nomeCli')?.errors?.['required'] && clienteForm.get('nomeCli')?.touched"
                    class="text-danger d-block mt-2">
                    Campo Obrigatório!
                </small>
                
            </div>
            <div>
                <div>
                    <input 
                    class="cliente" 
                    placeholder="Endereço" 
                    formControlName="endCli" 
                   />
                </div>
                
                <small 
                    *ngIf="clienteForm.get('endCli')?.errors?.['required'] && clienteForm.get('endCli')?.touched"
                    class="text-danger d-block mt-2">
                    Campo Obrigatório!
                </small>
                
            </div>
            <div>
                <div>
                    <input 
                    class="cliente" 
                    placeholder="Limite de Crédito" 
                    formControlName="limiteCred" 
                   />
                </div>
                
                <small 
                    *ngIf="clienteForm.get('limiteCred')?.errors?.['required'] && clienteForm.get('limiteCred')?.touched"
                    class="text-danger d-block mt-2">
                    Campo Obrigatório!
                </small>
                
            </div>
            <div>
                <div>
                    <input 
                    class="cliente" 
                    placeholder="Limite da Parcela" 
                    formControlName="limiteParc" 
                   />
                </div>
                
                <small 
                    *ngIf="clienteForm.get('limiteParc')?.errors?.['required'] && clienteForm.get('limiteParc')?.touched"
                    class="text-danger d-block mt-2">
                    Campo Obrigatório!
                </small>
                
            </div>
            


            <div>
                <button (click)="create()" class="btn btn-success">Salvar</button>
                <button type="button" class="btn btn-secondary" routerLink="/clientes">Voltar </button>
            </div>
        </form>
    </div>
</div>
